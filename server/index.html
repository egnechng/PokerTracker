<!DOCTYPE html>
<html>
<head>
    <title>Add Poker Game</title>
</head>
<body>
    <h1>Add Poker Game</h1>
    <form action="/sessions" method="POST">
        <label for="gameType">Game Type:</label>
        <input type="text" name="gameType" id="gameType" value=""><br>

        <label for="blinds">Blinds:</label>
        <input type="text" name="blinds" id="blinds" value=""><br>

        <label for="buyIn">Buy-In:</label>
        <input type="number" name="buyIn" id="buyIn" value=""><br>

        <label for="cashOut">Cash Out:</label>
        <input type="number" name="cashOut" id="cashOut" value=""><br>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value=""><br>

        <label for="duration">Duration:</label>
        <input type="number" name="duration" id="duration" value=""><br>

        <label for="location">Location:</label>
        <input type="text" name="location" id="location" value=""><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
